<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div class="upper">

        <div class="first1">
            <p>lottery Display</p>
            <h3>A few click away from creating your lottery Display </h3>

            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Confirm</th>
                </tr>

                <tr>
                    <td id="FirstName"></td>
                    <td id="LastName"></td>
                    <td id="Phone"></td>
                    <td id="Email"></td>
                    <td id="Password"></td>
                    <td id="Confirm2"></td>
                </tr>
            </table>
        </div>
        <div>
            <h3>Register</h3>
            <h4>manage all your lottery efficiently</h4>
            <h4><b>Enter your details below .</b></h4>

            <div class="parent">
                <div>
                    <label>First Name <span>*</span> <br>
                        <input type="text" placeholder="First Name" class="first"><br>
                    </label>
                    <label>Phone Number <span>*</span><br>
                    <input type="number" placeholder="Number" class="num"><br>
                    <p id="num"></p>
                </label>
                    <label> Password <span>*</span><br>
                    <input type="password" placeholder="Password" class="password"><br>
                    <p id="pass1"></p>
                </label>
                </div>

                <div class="second">
                    <label>Last Name <span>*</span></label><br>
                    <input type="text" placeholder="last Name" class="last"><br>
                    <label>Email <span>*</span><br>
                    <input type="text" placeholder="Email" class="email"><br>
                    <p id="email2"></p>
                </label>
                    <label> Confirm Password<span>*</span><br>
                        <input type="password" placeholder="Password" class="confirm">
                        <p id="pass2"></p>
                    </label>
                </div>
            </div>

            <input type="checkbox" class="check1" ><span>Yes , i will want to create an account</span><br>

            <button class="btn">create Account</button>
        </div>

    </div>

    <script src="/form.js"></script>
</body>

</html>
